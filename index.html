<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kimya Hızlı Hesaplama</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .kart {
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px black;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #22c55e;
      font-weight: bold;
      cursor: pointer;
    }
    #sonuc {
      margin-top: 15px;
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="kart">
    <h2>Molar Hesaplama</h2>

    <input type="number" id="kutle" placeholder="Madde kütlesi (g)">
    <input type="number" id="molarKutle" placeholder="Molar kütle (g/mol)">

    <button onclick="hesapla()">Hesapla</button>

    <div id="sonuc">Sonuç burada</div>
  </div>

  <script>
    function hesapla() {
      const kutle = parseFloat(document.getElementById("kutle").value);
      const molarKutle = parseFloat(document.getElementById("molarKutle").value);

      if (isNaN(kutle) || isNaN(molarKutle) || molarKutle === 0) {
        document.getElementById("sonuc").innerText =
          "Lütfen geçerli sayılar girin";
        return;
      }

      const mol = kutle / molarKutle;
      document.getElementById("sonuc").innerText =
        "Mol: " + mol.toFixed(4);
    }
  </script>

</body>
</html>
