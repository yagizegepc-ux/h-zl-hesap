<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kimya Hızlı Hesaplama</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background: #1e293b;
            padding: 25px;
            border-radius: 10px;
            width: 320px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            background: #22c55e;
            font-weight: bold;
            cursor: pointer;
        }
        .sonuc {
            margin-top: 15px;
            font-size: 18px;
            color: #38bdf8;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Mol Hesaplama</h2>

    <label>Kütle (g):</label>
    <input type="number" id="kutle" placeholder="Örn: 10">

    <label>Molar Kütle (g/mol):</label>
    <input type="number" id="molarKutle" placeholder="Örn: 18">

    <button onclick="hesapla()">Hesapla</button>

    <div class="sonuc" id="sonuc"></div>
</div>

<script>
function hesapla() {
    const kutle = parseFloat(document.getElementById("kutle").value);
    const molarKutle = parseFloat(document.getElementById("molarKutle").value);

    if (isNaN(kutle) || isNaN(molarKutle) || molarKutle === 0) {
        document.getElementById("sonuc").innerText = "Lütfen geçerli değerler girin.";
        return;
    }

    const mol = kutle / molarKutle;
    document.getElementById("sonuc").innerText = "Mol: " + mol.toFixed(4);
}
</script>

</body>
</html>
